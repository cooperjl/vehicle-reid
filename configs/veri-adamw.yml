MODEL:
  ARCH: "resnet50"
  RPTM_SELECT: "mean"

INPUT:
  HEIGHT: 128
  WIDTH: 128
  FLIP_PROB: 0.5
  MEAN: [0.4190, 0.4185, 0.4260]
  STD: [0.1897, 0.1883, 0.1880]

DATASET:
  NAME: "veri"

SOLVER:
  OPTIMIZER: "adamw"
  EPOCHS: 50
  BASE_LR: 0.004
  WEIGHT_DECAY: 0.05
  BATCH_SIZE: 20
  AMP: False

LOSS:
  MARGIN: 1.0
  LAMBDA_CE: 1.0
  LAMBDA_TRI: 1.0

TEST:
  BATCH_SIZE: 48

MISC:
  LOG_DIR: "./logs/veri/"
